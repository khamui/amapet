<form [formGroup]="textEditorForm" (submit)="submitEditor($event)">
  @if (isBrowserOnly) {
    <p-editor
      formControlName="textEditor"
      [style]="{ height: '8rem' }"
    >
      <ng-template pTemplate="header">
        <span class="ql-formats">
          <button
            type="button"
            class="ql-bold"
            aria-label="Bold"
          ></button>
          <button
            type="button"
            class="ql-italic"
            aria-label="Italic"
          ></button>
          <button
            type="button"
            class="ql-underline"
            aria-label="Underline"
          ></button>
          <button
            type="button"
            class="ql-strike"
            aria-label="Strike-through"
          ></button>
          <button
            type="button"
            class="ql-code"
            aria-label="Inline code"
          ></button>
          <button
            type="button"
            class="ql-list"
            value="bullet"
            aria-label="List"
          ></button>
          <button
            type="button"
            class="ql-link"
            aria-label="Link"
          ></button>
        </span>
      </ng-template>
    </p-editor>
  }
  <div class="mb-4 mt-2">
    <p-button
      type="submit"
      size="small"
      severity="secondary"
      [outlined]="true"
      [loading]="loading"
      [disabled]="this.textEditorForm.controls['textEditor'].value == ''"
      >Answer</p-button
    >
  </div>
</form>
