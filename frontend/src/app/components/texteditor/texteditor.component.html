<form [formGroup]="textEditorForm" (submit)="submitEditor($event)">
  @if (isBrowserOnly) {
    <p-editor
      formControlName="textEditor"
      [style]="editorHeightCss"
    >
      <ng-template pTemplate="header">
        <span class="ql-formats">
          <button
            type="button"
            class="ql-bold"
            aria-label="Bold"
          ></button>
          <button
            type="button"
            class="ql-italic"
            aria-label="Italic"
          ></button>
          <button
            type="button"
            class="ql-underline"
            aria-label="Underline"
          ></button>
          <button
            type="button"
            class="ql-strike"
            aria-label="Strike-through"
          ></button>
          <button
            type="button"
            class="ql-code"
            aria-label="Inline code"
          ></button>
          <button
            type="button"
            class="ql-list"
            value="bullet"
            aria-label="List"
          ></button>
          <button
            type="button"
            class="ql-link"
            aria-label="Link"
          ></button>
        </span>
      </ng-template>
    </p-editor>
  }
  <div class="mb-2 mt-2">
    @if (cancelButtonText) {
      <p-button
        type="button"
        size="small"
        severity="secondary"
        styleClass="mr-2"
        [outlined]="true"
        [loading]="loading"
        (click)="cancelEditor()"
      >
        {{ cancelButtonText }}
      </p-button>
    }
    <p-button
      type="submit"
      size="small"
      severity="secondary"
      [outlined]="true"
      [loading]="loading"
      [disabled]="this.textEditorForm.controls['textEditor'].value == ''"
    >
      {{ submitButtonText }}
    </p-button>
  </div>
</form>
