<p-toolbar>
  <div class="p-toolbar-group-start">
    <img class="image" src="../../../assets/image.png" />
    <span>helpa.ws</span>
  </div>
  <div class="p-toolbar-group-end">
    @if (hasPermLevel) {
      <p-button
        #globalSettingsButton
        styleClass="p-3"
        [rounded]="true"
        [text]="true"
        [raised]="true"
        (click)="router.navigate(['global-settings'])"
      >
        <i class="pi pi-cog"></i>
      </p-button>
    }
    @if (isLoggedIn) {
      <ama-notifications></ama-notifications>
      <p-button
        label="Logout"
        icon="pi pi-sign-out"
        class="mr-2 danger-50"
        styleClass="p-button-danger"
        size="small"
        (onClick)="handleLogout()"
      ></p-button>
    } @else {
      <p-button
        label="Login"
        icon="pi pi-sign-in"
        class="mr-2 primary-50"
        styleClass="p-button-warning"
        size="small"
        (onClick)="router.navigate(['signin'])"
      ></p-button>
    }
  </div>
</p-toolbar>
