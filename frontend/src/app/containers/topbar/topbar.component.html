<p-toolbar>
  <div class="p-toolbar-group-start">
    <img class="image" src="../../../assets/image.png" />
    <span>amapet.org</span>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="New Post"
      icon="pi pi-plus"
      class="mr-2"
      styleClass="p-button-success"
      (onClick)="router.navigate(['create'])"
    ></p-button>
    <p-button icon="pi pi-search" class="mr-2"></p-button>
    <p-button icon="pi pi-bell" styleClass="p-button-info"></p-button>
  </div>
</p-toolbar>
