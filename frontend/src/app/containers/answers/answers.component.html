<ng-container *ngFor="let answer of answers">
  <div class="my-2">
    <span class="text-xs text-500 hover:text-700">{{ answer.ownerName }}</span
    ><span class="mx-2 text-xs text-500 hover:text-700">{{
      answer.created_at | dateAgo
    }}</span>
  </div>
  <div class="flex">
    <p-divider layout="vertical"></p-divider>
    <div class="text-sm" [innerHtml]="answer.answerText"></div>
  </div>
</ng-container>
