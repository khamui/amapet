<form [formGroup]="postForm">
  <p-editor
    formControlName="bodyEditor"
    [style]="{ height: '12rem' }"
  >
    <ng-template pTemplate="header">
      <span class="ql-formats">
          <button type="button" class="ql-bold" aria-label="Bold"></button>
          <button type="button" class="ql-italic" aria-label="Italic"></button>
          <button type="button" class="ql-underline" aria-label="Underline"></button>
          <button type="button" class="ql-strike" aria-label="Strike-through"></button>
          <button type="button" class="ql-code" aria-label="Inline code"></button>
          <button type="button" class="ql-list" value="bullet" aria-label="List"></button>
          <button type="button" class="ql-link" aria-label="Link"></button>
      </span>
    </ng-template>
  </p-editor>
</form>
