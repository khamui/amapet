<div class="grid">
  <div class="col-12">
    <p-card subheader="Account">
      <h2 class="mb-2">
        {{ user.firstname }} {{ user.lastname }}
      </h2>
      <span class="font-medium text-500 text-sm font-italic">{{
        user.email
      }}</span>
      <p class="text-cyan-500 font-medium font-italic capitalize italic">
        {{ user.level }}
      </p>
        <p class="text-600 text-sm">
        You received
        <span class="text-cyan-500 font-medium font-italic text-md">
          {{ user.respect }}
        </span>
        respect from other users.
      </p>
    </p-card>
  </div>
</div>
<div class="grid">
  <div class="col-6">
    <p-card subheader="Avatar">
      <p><span>N/A</span></p>
    </p-card>
  </div>
  <div class="col-6">
    <p-card subheader="Circles">
      <p>
        <span>{{ user.circles.length }}</span>
      </p>
    </p-card>
  </div>
</div>
<div class="grid">
  <div class="col-6">
    <p-card subheader="Comments">
      <p>
        <span>{{ user.comments.length }}</span>
      </p>
    </p-card>
  </div>
  <div class="col-6">
    <p-card subheader="Following">
      <p>
        <span>{{ user.followedCircles.length }}</span>
      </p>
    </p-card>
  </div>
</div>
