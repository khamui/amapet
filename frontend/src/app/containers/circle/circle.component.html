@if (circle) {
  <h3 class="font-weight-300 text-xl mb-5">{{ circle.name }}</h3>
  @if (isLoggedIn) {
    <div class="w-full">
      <input
        class="w-full"
        type="text"
        pInputText
        placeholder="Ask me anything..."
        (click)="navigateToCreateForm()"
      />
    </div>
  }
  <ama-questions
    [questions]="circle.questions"
    [circle]="circle"
  ></ama-questions>
}
