on:
  workflow_dispatch:   # Allows manual run
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_DEPLOY_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
              -p 2233 \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
              bash << 'SSH_EOF'
          cd /home/${VPS_USER}/containers/helpaws

          cat > .env <<EOF
          MONGO_USER="${MONGO_USER}"
          MONGO_PASSWORD="${MONGO_PASSWORD}"
          MONGO_DB="${MONGO_DB}"
          BACKEND_PORT="${BACKEND_PORT}"
          FRONTEND_PORT="${FRONTEND_PORT}"
          EOF

          docker compose build frontend
          docker compose build backend
          docker compose up -d
          SSH_EOF
        env:
          # Secrets from GitHub â†’ Sent as env vars during SSH
          MONGO_USER: ${{ secrets.MONGO_USER }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
          MONGO_DB: ${{ secrets.MONGO_DB }}
          BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
          FRONTEND_PORT: ${{ secrets.FRONTEND_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          # Change detection flags
          CHANGED_FRONTEND: ${{ steps.changes.outputs.frontend }}
          CHANGED_BACKEND: ${{ steps.changes.outputs.backend }}
